<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>vertical  slider</title>
</head>
<body>

    <div class="slider-container">
        <div class="left-slide">
          <div style="background-color: #FD3555">
            <h1>Nature flower</h1>
            <p>all in pink</p>
          </div>
          <div style="background-color: #2A86BA">
            <h1>Bluuue Sky</h1>
            <p>with it's mountains</p>
          </div>
          <div style="background-color: #252E33">
            <h1>Lonely castle</h1>
            <p>in the wilderness</p>
          </div>
          <div style="background-color: #FFB866">
            <h1>Flying eagle</h1>
            <p>in the sunset</p>
          </div>
        </div>
        <div class="right-slide">
    
                
                
                <div style="background-image: url(img/img/gettyimages-1158418216-1024x1024.jpg)"></div>
                <div style="background-image: url(img/img/screen-0.jpg)"></div>
                <div style="background-image: url(img/img/bright-blue-sky-with-puffy-clouds-bgfoto.jpg)"></div>
                <div style="background-image: url(img/img/nature-3457146_960_720.jpg)"></div>
                
                <div class="action-buttons">
                    <button class="down-button">
                      <i class="fas fa-arrow-down"></i>
                    </button>
                    <button class="up-button">
                      <i class="fas fa-arrow-up"></i>
                    </button>
                  </div>
                </div>
    
    <script src="app.js">

    </script>
</body>
</html>
