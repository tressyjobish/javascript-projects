<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Github card</title>
</head>
<body>
    <form class="user-form" id="form">
        <input type="text" id="search" placeholder="search a github user">
    </form>
    <main id="main">
        <div class="card">
            <div>
                <img src="img/75.jpg" alt="" class="avatar">
                </div>
                <div class="user-info">
                    <h2> Abel</h2>
                    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit.</p>
                    <ul>
                        <li>300 <strong>Followers</strong></li>
                        <li>100 <strong>Followings</strong></li>
                        <li>50 <strong>Repos</strong></li>
                    </ul>
                    <div id="repos">
                        <a href="#"  class="repos">Repo 1</a>
                        <a href="#" class="repos">Repo 2</a>
                        <a href="#" class="repos">Repo 3</a>
                    </div>
                </div>
        </div>
    </main>

    <script src="app.js">
    

    </script>
    
</body>
</html>
