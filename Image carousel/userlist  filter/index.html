<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Live user Filter</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <h4 class="title">Live user Filter</h4>
            <small class="subtitle">Search by name and/or location</small>
            <input type="text"id="filter"placeholder="search">
        </header>

        <ul class="user-list" id="result">
            <li>
                <img src="img/images.jpeg" alt="sara">
                <div class="user-info">
                    <h4>Sara</h4>
                    <p>Canada</p>
                </div>
            </li>

            <li>
                <img src="img/images (2).jpeg"alt="Obama">
                <div class="user-info">
                    <h4>Obama</h4>
                    <p>America</p>
                </div>
            </li>
            <li>
                <img src="img/images (1).jpeg" alt="bill">
                <div class="user-info">
                    <h4>Bill</h4>
                    <p>USA</p>
                </div>
            </li>
            <li>
                <img src="img/download (1).jpeg"alt="emma">
                <div class="user-info">
                    <h4>Emma</h4>
                    <p>India</p>
                </div>
            </li>
            <h3>Loading....</h3>
        </ul>
    </div>

    <script src="app.js">

    </script>
    
</body>
</html>
