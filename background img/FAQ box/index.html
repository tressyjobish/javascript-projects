<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>FAQ box</title>
</head>
<body>

    <h1>Frequently asked question</h1>
    <div class="faq-container">
        

        <div class="faq active">
            

            <h3 class="faq-title">Why should't we trust atoms?</h3>

            <p class="faq-text">They make up everything</p>

            <button class="faq-toddle">
                <i class="fas fa-chevron-down"></i>
                <i class="fas fa-times"></i>
            </button>
            


        </div>
        <div class="faq">
            <h3 class="faq-title">
                What do you call someone with no body?
            </h3>
            <p class="faq-text">nobody knows</p>

            <button class="faq-toddle">
                <i class="fas fa-chevron-down"></i>
                <i class="fas fa-times"></i>
            </button>
        </div>

        <div class="faq">
            <h3 class="faq-title">
                What the object oriented way to become welthy?
            </h3>
            <p class="faq-text">income</p>
            
            <button class="faq-toddle">
                <i class="fas fa-chevron-down"></i>
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="faq">
            <h3 class="faq-title">
                How many tickels does it take to tickle an octopus?
            </h3>
            <p class="faq-text">Ten</p>
            
            <button class="faq-toddle">
                <i class="fas fa-chevron-down"></i>
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>
    
    
</body>
</html>
